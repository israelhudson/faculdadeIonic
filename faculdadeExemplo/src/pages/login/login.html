<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #formCadastro="ngForm" (ngSubmit)="postDados(formCadastro)">
        <ion-list>  
          
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" ngModel #email="ngModel"></ion-input>
          </ion-item>
           
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" ngModel #senha="ngModel"></ion-input>
          </ion-item>
    
          <ion-item>
            <button [disabled]="loginForm.invalid" ion-button full block color="danger">Enviar</button>
          </ion-item>
    
        </ion-list>
      </form>
    <p></p>  
    <p>Valor do formul√°rio: {{formCadastro.value | json}}</p>

</ion-content>
